[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    asyncio: marca tests que usan asyncio
    integration: marca tests de integraci√≥n (requieren RPC real)
    unit: marca tests unitarios
